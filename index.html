            const lightHours = parseInt(document.getElementById('light-sleep-hours').value, 10);

            const totalMinutes = (deepHours * 60 + deepMinutes) +

            document.getElementById('total-sleep-minutes').value = remainingMinutes;

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const MAX_WIDTH = 2000;  // æé«˜åˆ†è¾¨ç‡ä»¥ä¿ç•™æ›´å¤šç»†èŠ‚
                const MAX_HEIGHT = 2000;

                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // ç»˜åˆ¶å›¾åƒ
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // === å›¾åƒé¢„å¤„ç†ä¼˜åŒ– ===
                        const imageData = ctx.getImageData(0, 0, width, height);
                        const data = imageData.data;
                        
                        // 1. å¢å¼ºå¯¹æ¯”åº¦å’Œé”åŒ–
                        for (let i = 0; i < data.length; i += 4) {
                            // è½¬ä¸ºç°åº¦
                            const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                            
                            // å¢å¼ºå¯¹æ¯”åº¦ (æé«˜1.3å€)
                            let enhanced = ((gray - 128) * 1.3) + 128;
                            
                            // äºŒå€¼åŒ–å¤„ç† (é˜ˆå€¼130)
                            enhanced = enhanced > 130 ? 255 : 0;
                            
                            data[i] = data[i + 1] = data[i + 2] = enhanced;
                        }
                        
                        ctx.putImageData(imageData, 0, 0);

                        ctx.canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, {
                                type: 'image/png',  // ä½¿ç”¨PNGä¿ç•™æ›´å¤šç»†èŠ‚
                                lastModified: Date.now()
                            }));
                        }, 'image/png'); // ä½¿ç”¨PNGæ ¼å¼
                    };
                    img.onerror = error => reject(error);
                };
                reader.onerror = error => reject(error);
            });
        }

        // è½¬ä¹‰æ­£åˆ™è¡¨è¾¾å¼ç‰¹æ®Šå­—ç¬¦
        function escapeRegExp(string) {

        // OCRç»“æœåå¤„ç†ï¼šä¿®æ­£å¸¸è§è¯†åˆ«é”™è¯¯
        function correctOcrErrors(text) {
            let corrected = text;
            
            // æ•°å­—è¯†åˆ«é”™è¯¯ä¿®æ­£
            const corrections = {

                'S': '5',    // Så¸¸è¢«è¯†åˆ«ä¸º5

                'Z': '2',    // Zæœ‰æ—¶è¢«è¯†åˆ«ä¸º2
                'Â§': '3',    // ç‰¹æ®Šç¬¦å·å¯èƒ½è¢«è¯†åˆ«ä¸º3

                'E': '3',    // Eæœ‰æ—¶è¢«è¯†åˆ«ä¸º3

                '?': '7',

            // åœ¨æ•°å­—ä¸Šä¸‹æ–‡ä¸­æ›¿æ¢ï¼ˆä¾‹å¦‚åœ¨æ—¶é—´ã€åˆ†é’Ÿã€åˆ†æ•°é™„è¿‘ï¼‰
            Object.keys(corrections).forEach(wrong => {
                const right = corrections[wrong];
                const escapedWrong = escapeRegExp(wrong);  // è½¬ä¹‰ç‰¹æ®Šå­—ç¬¦
                
                // æ›¿æ¢åœ¨æ•°å­—ã€æ—¶é—´ã€åˆ†æ•°ç­‰ä¸Šä¸‹æ–‡ä¸­çš„é”™è¯¯å­—ç¬¦
                corrected = corrected.replace(new RegExp(`(\\d+)${escapedWrong}`, 'g'), `$1${right}`);

            });
            
            // ç‰¹åˆ«é’ˆå¯¹3å’Œ5çš„æ··æ·†ä¿®æ­£
            // åœ¨"Xå°æ—¶Xåˆ†é’Ÿ"çš„ä¸Šä¸‹æ–‡ä¸­ï¼Œå¦‚æœå‡ºç°éæ•°å­—ï¼Œå°è¯•ä¿®æ­£
            corrected = corrected.replace(/([^\d\s])å°æ—¶/g, (match, char) => {
                if (char === 'Ğ·' || char === 'Ğ—') return '3å°æ—¶';
                if (char === 'ÑŠ' || char === 'Ñ') return '3å°æ—¶';

            });
            
            corrected = corrected.replace(/([^\d\s])åˆ†é’Ÿ/g, (match, char) => {
                if (char === 'Ğ·' || char === 'Ğ—') return '3åˆ†é’Ÿ';
                if (char === 'ÑŠ' || char === 'Ñ') return '3åˆ†é’Ÿ';
                if (char === 'Ğ‘' || char === 'Ğ±') return '5åˆ†é’Ÿ';
                return match;

            return corrected;
        }

        function parseOcrText(text) {

            const cleanText = correctedText.replace(/[\sã€‚ï¼Œ,"""|()ã€Šã€‹<>ã€]/g, '');

            const parseTime = (keyword, text) => {

                const regex = new RegExp(`${keyword}[^\\d]*?(?:(\\d+)å°?æ—¶)?(?:(\\d+)åˆ†?é’Ÿ)?`, 'i');

            const awakeRegex = /æ¸…é†’(?:(?:\d+)æ¬¡)?\|?(?:(\d+)å°?æ—¶)?(?:(\d+)åˆ†?é’Ÿ)?/i;
